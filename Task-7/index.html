<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Class Timetable</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Physical Education</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>English</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>11:00 AM - 12:00 PM</td>
            <td>Biology</td>
            <td>History</td>
            <td>Physical Education</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        
    </table>
</body>
</html>
